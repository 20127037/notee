<html lang="en">

<head>

<body style="background-image: linear-gradient(-20deg, #f794a4, #fdd6bd);">

   <div style="display: flex; gap: 10px; align-items: center; margin: 20px;">
      <img src="../media/icon.png" alt="icon" width="50px">
      <a href="/" class="greater"> NOTEE </a>
   </div>

   <div style="padding: 10px; border-radius: 10px; width: 60vw; height: 60vh; margin: 6vh 20vw 24.5vh 20vw; background: white; display: flex; justify-content: space-evenly; align-items: center; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
      <img src="../media/change-password.jpg" alt="" width="40%" class="illustration">

      <div style="height: 100%; display: flex; flex-flow: column; justify-content: space-evenly;">

         <h1> CHANGE PASSWORD </h1>

         <label for="username">
            <p> Current password </p>
            <input type="password" name="" id="current-password">

         <label for="password">
            <p> New password </p>
            <input type="password" name="" id="new-password">

         <button type="button" class="btn btn-outline-danger"> Confirm </button>

      </div>

   </div>
